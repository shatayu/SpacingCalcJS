<!DOCTYPE <!DOCTYPE html>
<html>
<head id="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spacing Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <div id="container">
            <textarea id="text" placeholder="Enter a distance (in inches), e.g. 0.573"></textarea><br>
            <input type="checkbox" id="s125" class="spacerOption" /><label for="s125">1/8"<br /> SPACER</label>
            <input type="checkbox" id="s250" class="spacerOption" /><label for="s250">1/4"<br /> SPACER</label>
            <input type="checkbox" id="s375" class="spacerOption" /><label for="s375">3/8"<br /> SPACER</label>
            <input type="checkbox" id="s500" class="spacerOption" /><label for="s500">1/2"<br /> SPACER</label>
            <input type="checkbox" id="s190" class="spacerOption" /><label for="s190">4.6MM<br /> SPACER</label>
            <input type="checkbox" id="s330" class="spacerOption" /><label for="s330">8MM<br /> SPACER</label>
            <input type="checkbox" id="s32" class="spacerOption" /><label for="s32">STEEL<br /> WASHER</label>
            <input type="checkbox" id="s40" class="spacerOption" /><label for="s40">TEFLON<br /> WASHER</label><br />
            <div id="response"></div><br>

            <!-- <div id="footer">Made by Shatayu Kulkarni (5776A) in 2018</div> -->
    </div>
            
    <script src="dist/main.js"></script>
</body>
</html>
